<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle" style="background-color: #000 !important">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary" style=" color: #fff !important;">Bienvenue !</h5>
                  <p style="color: #fff !important;">Connectez-vous via la plateforme.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="/assets/images/Orange.svg" alt="" class="rounded-circle" height="99" style="position: relative ;left: 13px;">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>
                <div class="mb-3">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" formControlName="login" class="form-control" placeholder="Nom d'utilisateur"
                    [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                  <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                    <div *ngIf="f.login.errors.required">Le nom d'utilisateur est requis</div>
                    <div *ngIf="f.login.errors.minlength">Le nom d'utilisateur doit avoir au moins 6 caractères</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Mot de passe</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input [type]="hidePassword ? 'password' : 'text'" class="form-control" formControlName="password" placeholder="Saisir le mot de passe"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password"
                      aria-describedby="password-addon">

                    <button class="btn btn-light ms-0" type="button" id="password-addon" (click)="togglePasswordVisibility()">
                      <i class="mdi" [ngClass]="hidePassword ? 'mdi-eye-outline' : 'mdi-eye-off-outline'"></i>
                    </button>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">Le Mot de passe est obligatoire</span>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                    Souvenez-vous de moi
                  </label>
              </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" style="background-color: #000;  border: #000; font-size: 15px; font-weight: bold"
                  [class.auth-spinner]="loading" [disabled]="loading || !loginForm.valid" type="submit">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Connexion</button>
                </div>
                <div class="mt-4 text-center">
                  <h5 class="font-size-14 mb-3">S'identifier avec</h5>

                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                        <i class="mdi mdi-facebook"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                        <i class="mdi mdi-twitter"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                        <i class="mdi mdi-google"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Mot de passe Oublie</a>
                </div>
              </form>
            </div>

          </div>
        </div>
        <!-- <div class="mt-5 text-center">
          <p>Don't have an account ? <a routerLink="/account/signup" class="fw-medium text-primary"> Signup
              now
            </a> </p>
          <p>© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div> -->

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
